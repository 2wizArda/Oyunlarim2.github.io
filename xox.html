<!DOCTYPE html>
<html lang="tr">
<head>
    <link rel="icon" type="image/png" href="Siyahlogo.png">

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX Oyunu (Tic-Tac-Toe)</title>
    <style>
        body {
            text-align: center; /* İçerideki her şeyi yatayda ortalar */
            font-family: Arial, sans-serif;
            padding-top: 50 px; /* Üstten biraz boşluk (opsiyonel) */
            
        }
        .buton-link {
            
            display: inline-block;
            padding: 12px 24px; /* Butonun iç boşluğu */
            font-size: 18px;
            font-family: Arial, sans-serif;
            color: white; /* Yazı rengi */
            background-color: none; /* Mavi arka plan */
            text-decoration: none; /* Linkin altındaki çizgiyi kaldırır */
            border-radius: 5px; /* Kenarları yuvarlatır */
            cursor: pointer;
            transition: background-color 0.3s;
            color: var(--text-color); text-decoration: none; letter-spacing: 2px; padding-bottom: 5px; border-bottom: 2px solid transparent; transition: all 0.3s ease; cursor: pointer;
            list-style: none; display: flex; gap: 2rem;
            text-align: right;
            

        }

        .buton-link:hover { color: var(--primary-color); border-bottom-color: var(--primary-color); 
        text-align: right;}
        /* CSS: Oyunun Görünümü */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 20px; }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
        }

        .cell:hover { background-color: #46627f; }

        /* X ve O için farklı renkler */
        .cell.x { color: #e74c3c; } /* Kırmızı */
        .cell.o { color: #3498db; } /* Mavi */

        .status {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .restart-btn:hover { background-color: #2ecc71; }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
            

<a href="index.html" class="buton-link">
    Ana Sayfa
    <a href="projeler.html" class="buton-link">
    Oyunlar


</a>

    <h1>XOX Oyunu</h1>
    
    <div class="game-container">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="status" id="status">Sıra: X</div>
    
    <button class="restart-btn" id="restartBtn">Oyunu Sıfırla</button>

    <script>
        // JAVASCRIPT: Oyun Mantığı
        
        const statusDisplay = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        const restartBtn = document.getElementById('restartBtn');

        let gameActive = true;
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];

        // Kazanma Koşulları (Satırlar, Sütunlar, Çaprazlar)
        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // Mesaj Fonksiyonları
        const winningMessage = () => `Tebrikler! ${currentPlayer} Kazandı!`;
        const drawMessage = () => `Oyun Berabere!`;
        const currentPlayerTurn = () => `Sıra: ${currentPlayer}`;

        // Hücreye tıklandığında çalışır
        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // Eğer hücre doluysa veya oyun bittiyse işlem yapma
            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        }

        // Hücreyi güncelle
        function handleCellPlayed(clickedCell, clickedCellIndex) {
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase()); // Renk için class ekle
        }

        // Sonucu kontrol et
        function handleResultValidation() {
            let roundWon = false;
            
            for (let i = 0; i <= 7; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerHTML = winningMessage();
                gameActive = false;
                return;
            }

            // Beraberlik kontrolü
            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                statusDisplay.innerHTML = drawMessage();
                gameActive = false;
                return;
            }

            handlePlayerChange();
        }

        // Sırayı değiştir
        function handlePlayerChange() {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerText = currentPlayerTurn();
        }

        // Oyunu sıfırla
        function restartGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.innerText = currentPlayerTurn();
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('x', 'o');
            });
        }

        // Olay Dinleyicileri (Event Listeners)
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartBtn.addEventListener('click', restartGame);

    </script>
</body>
</html>
